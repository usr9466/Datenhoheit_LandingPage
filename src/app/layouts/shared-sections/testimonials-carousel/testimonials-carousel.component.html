<section id="testimonial-slider" class="testimonials-section gap primary-bg">
	 <div class="container">
		  <div fxLayout='column' class="text-center mb-5 white-color">
				<div fxFlex.gt-md="60%">
					 <h2 class="title-page">Team maybe</h2>
					 <p class="lead w-60"> Consectetur adipisicing elit. Velit id error rem qui. Neque aperiam saepe placeat vero reprehenderit. </p>
				</div>
		  </div>
		  <div fxLayout="row wrap" fxLayoutAlign="center center" *ngIf="carouselOptions">
				<div fxFlex.xs="90" fxFlex.sm="80" fxFlex.md="70" fxFlex.lg="50" fxFlex.xl="50">
					 <ngu-carousel #myCarousel [inputs]="carouselOptions" [dataSource]="testimonials">
						  <ngu-tile *nguCarouselDef="let tm; let i = index ">
								<mat-card class="p-0">
									 <mat-card-content class="text-center">
										  <div class="user-content">
												<div class="testimonial-img"><img [src]="tm.photo" alt=""></div>
												<p class="text">Jan Wolf</p>
												<div class="user-title">Senior HRNS Manager</div>
												<div class="user-subtitle text-muted">Hauptberuflich MÃ¶chtegern</div>
										  </div>
									 </mat-card-content>
								</mat-card>
						  </ngu-tile>
						  <button mat-fab NguCarouselPrev class='carousel-left'><mat-icon>keyboard_arrow_left</mat-icon></button>
						  <button mat-fab NguCarouselNext class='carousel-right'><mat-icon>keyboard_arrow_right</mat-icon></button>
					 </ngu-carousel>
				</div>
		  </div>
	 </div>
</section>
