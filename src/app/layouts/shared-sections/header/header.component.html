<header id="main-header" [ngClass]="{'header-fixed': isFixed}">
    <div class="container" fxLayout="row wrap" fxLayoutAlign="start center">
        <div class="header-mobile-top" fxLayout="row wrap" fxLayoutAlign="start center">
            <div class="home-logo mr-1">
                <a href="/">
                    <h2>Datenhoheit</h2>
                </a>
            </div>
            <button mat-icon-button id="menu-toggle" (click)="toggleMenu()"><mat-icon>menu</mat-icon></button>
        </div>

        <div fxFlex fxLayoutAlign="end" class="top-menu">

            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="intro-one-section" (click)="toggleMenu()"><strong>Home</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="feature-section"
            (click)="toggleMenu()"><strong>Funktionen</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="portfolio-section"
            (click)="toggleMenu()"><strong>Letzte Projekte</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="service-section"
            (click)="toggleMenu()"><strong>Leistungen</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="testimonial-slider" (click)="toggleMenu()"><strong>Bewertungen</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="pricings-section" (click)="toggleMenu()"><strong>Preise</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="contact-section" (click)="toggleMenu()"><strong>Kontakt</strong></button>
        </div>
    </div>
</header>
